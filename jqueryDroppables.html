<!doctype html>
<html lang="en">
<head>
  
  <title>CodePlayer</title>
  <link rel="stylesheet" href="jquery-ui.css">
  <link rel="stylesheet" href="jqueryCodePlayer.css">
</head>
<body>
    	
<div id=Header>
    <div id="Logo">CodePlayer</div>
    <div id="ButtonContainer">
            <div id="HTML" class="panels active">HTML</div>
            <div id="CSS" class="panels">CSS</div>
            <div id="Javascript" class="panels">JavaScript</div>
            <div id="Output" class="panels active">Output</div>
    </div>

    <div id="BodyContainer">
        <textarea id="HTMLtextArea" class="panel">Hello World</textarea>
        <textarea id="CSStextArea" class="panel hidden">p {color: green};</textarea>
        <textarea id="JavascripttextArea" class="panel hidden">alert("Hi there!");</textarea>
        <iframe id="OutputtextArea" class="panel"> </iframe>
   
   
    </div>
</div>

<script src="jquery.min.js"></script>
<script src="jquery-ui.js"></script>
<script type="text/javascript">

    $(".panels").hover(function(){
        $(this).addClass("highlighted") ;
    },function(){
        $(this).removeClass("highlighted");
    });

    $(".panels").click(function(){

        $(this).toggleClass("active");
        $(this).removeClass("highlighted");

        var textAreaID =$(this).attr("id") + "textArea";
        $("#"+textAreaID).toggleClass("hidden");

         var countElement = 4 - $(".hidden").length; 
    $(".panel").width(($(window).width() / countElement)-20);

    });

    $(".panel").height($(window).height()-$("#Header").height()-10);
   

   
   

    $("iframe").contents().find( "html" ).html($("#HTMLtextArea").val());

    $("textarea").on('change keyup paste', function(){
        $("iframe").contents().find("html").html($("#HTMLtextArea").val());
    })

    


</script>
 
 
</body>
</html>
